<!DOCTYPE HTML>
<html>
    <head>
        <title>...</title>
    </head>

    <body>
        <p class="title">...</p>
        <p class="body">...</p>

        <script>
            const electron = require("electron");

            const title_el = document.querySelector(".title");
            const body_el = document.querySelector(".body");

            electron.ipcRenderer.on("title-set", (_, title) => {
                title_el.innerText = title;
                document.title = title;
            });

            electron.ipcRenderer.on("body-set", (_, body) => {
                body_el.innerText = body;
            });
        </script>
    </body>
</html>
